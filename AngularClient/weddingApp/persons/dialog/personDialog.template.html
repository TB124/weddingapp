<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.title}} person {{vm.person.id ? '#'+vm.person.id : ''}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label for="title">Name:</label>
        <input type="text" class="form-control" id="title" ng-model="vm.person.name"/>
    </div>
    <div class="form-group">
        <label for="title">Table:</label>
        <select class="form-control" ng-model="vm.person.tableId"
                ng-options="table.id as table.name for table in vm.tables" name="Table" required></select>
    </div>
    <div class="form-group">
        <label for="title">Group:</label>
        <select class="form-control" ng-model="vm.person.personGroupId"
                ng-options="personGroup.id as personGroup.name for personGroup in vm.personGroups" name="PersonGroup" required></select>
    </div>
    <div class="form-group">
        <label for="title">Gift:</label>
        <input type="number" class="form-control" id="title" ng-model="vm.person.gift" />
    </div>
    <div class="form-group">
        <label for="title">Description:</label>
        <input type="text" class="form-control" id="title" ng-model="vm.person.description" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
