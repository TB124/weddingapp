<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.title}} personGroup {{vm.personGroup.id ? '#'+vm.personGroup.id : ''}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label for="title">Name:</label>
        <input type="text" class="form-control" id="title" ng-model="vm.personGroup.name"/>
    </div>
    <div class="form-group">
        <label for="title">Gift:</label>
        <input type="number" class="form-control" id="title" ng-model="vm.personGroup.gift" />
    </div>
    <div class="form-group">
        <label for="title">Description:</label>
        <input type="text" class="form-control" id="title" ng-model="vm.personGroup.description" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
