<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.title}} table {{vm.table.id ? '#'+vm.table.id : ''}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="vm.table.name"/>
    </div>
    <div class="form-group">
        <label for="title">Maximum number of Persons:</label>
        <input type="number" class="form-control" id="title" ng-model="vm.table.max_Person" />
    </div>
    <div class="form-group">
        <label for="title">Description:</label>
        <input type="text" class="form-control" id="title" ng-model="vm.table.description" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.save()">SAVE</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">CANCEL</button>
</div>
